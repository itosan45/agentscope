services:
  # バックエンド (API)
  - type: web
    name: agentscope-backend
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./agentscope.db
    rootDir: backend

  # 管理ダッシュボード
  - type: static_site
    name: agentscope-dashboard
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: agentscope-backend
          type: web
          property: host

  # ランディングページ (世界への顔)
  - type: static_site
    name: agentscope-landing
    rootDir: landing
    buildCommand: npm install && npm run build
    publishDir: dist
