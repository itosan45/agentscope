services:
  # バックエンド (API)
  - type: web
    name: "agentscope-backend-v3"
    runtime: "docker"
    plan: "free"
    envVars:
      - key: "DATABASE_URL"
        value: "sqlite:///./agentscope.db"
    rootDir: "backend"

  # 管理ダッシュボード
  - type: web
    name: "agentscope-dashboard-v3"
    runtime: "docker"
    plan: "free"
    rootDir: "frontend"

  # ランディングページ (世界への顔)
  - type: web
    name: "agentscope-landing-v3"
    runtime: "docker"
    plan: "free"
    rootDir: "landing"
