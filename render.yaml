services:
  # バックエンド (API)
  - type: web
    name: agentscope-backend
    runtime: docker
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/agentscope.db
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./agentscope.db
    rootDir: backend
    plan: free

  # 管理ダッシュボード
  - type: web
    name: agentscope-dashboard
    runtime: docker
    rootDir: frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: agentscope-backend
          type: web
          property: host

  # ランディングページ (世界への顔)
  - type: web
    name: agentscope-landing
    runtime: docker
    rootDir: landing
    plan: free
